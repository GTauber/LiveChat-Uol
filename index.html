<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Uol Chat</title>
</head>
<body>
    <div class="container">

        <!-- Login Page -->
        <div class="login-body hide">
            <div class="login-logo">
                <img src="./assets/img/logo 1.png" alt="Logo Login">
            </div>
            <form>
                <input type="text" class="fName" placeholder="Type your name...">
                <button class="sign-in">Enter</button>
            </form>
        </div>

        <!-- Chat Page -->
        <header>
            <img src="./assets/img/logo 1.png" alt="Chat Logo" class="ch-header-logo">
            <ion-icon name="people" class="friends-menu"></ion-icon>
        </header>
        <main>
            <div class="status">
                <span class="time">(09:21:45)</span>
                <strong class="name">..X..</strong> 
                <span class="status-msg">
                    entra na sala...</span>
            </div>
            <div class="message">
                <span class="time">(09:21:45)</span>
                <strong class="name">..X..</strong> 
                <span class="msg">Algo</span>
            </div>
            <div class="private-msg">
                <span class="time">(09:21:45)</span>
                <strong class="name">..X..</strong> 
                <span class="msg">Algo</span>
            </div>
        </main>
        <footer class="">
            <input type="text" name="Your message" id="fmessage" placeholder="Write your message here...">
            <ion-icon name="paper-plane-outline" class="send"></ion-icon>
        </footer>

        <aside class="friends-menu-bar">
            <div class="back">

            </div>
            <div class="side-menu">

            </div>

            
        </aside>

    </div>

    <!-- Scripts -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="./assets/js/script.js"></script>
</body>
</html>
